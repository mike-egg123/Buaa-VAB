<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>book_upload</title>
	
    <link rel="stylesheet" href="../css_remove/reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
	<link rel="stylesheet" href="../css_style/book_upload.css">
	<link rel="stylesheet" href="../css_style/base.css">
	<link rel="stylesheet" href="../css_style/栏目.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	<script type="text/javascript">
		function previewFile() {
		 var preview = document.getElementById("img-p");
		 var file  = document.querySelector('input[type=file]').files[0];
		 var reader = new FileReader();
		 reader.onloadend = function () {
		  preview.src = reader.result;
		 }
		 if (file) {
		  reader.readAsDataURL(file);
		 } else {
		  preview.src = "img-p";
		 }
		}
	</script><script src="../vab_js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css_style/tag.css">
	<script src="../vab_js/tagsinput.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="book_upload" >
		<div class="bform">
            <form action="" class="form-inp">
<!--				书名及作者-->
				书&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" class="bookname" placeholder="  书 名"><br/>
                作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;者：<input type="text" class="author" placeholder="  作 者"><br/>
				
<!--				上传书籍图片-->
				上传书籍图片：
				<img class="choose" alt="选择文件" src="../vab_img/choose.png">
				<input type="file" onchange="previewFile()" class="file_pic" name="file_pic" id="file_pic" accept="image/gif, image/jpeg, image/png, image/jpg" ><br/><br/>
				<div class="img-preview" >
					<img class="img-p" id="img-p" src="img-p" height="auto" width="310px"  alt=""/>
				</div>
				
				
				<div class="box">
					标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签：
					<div class="tagsinput-primary form-group">
						<input name="tagsinput" id="tagsinputval" class="tagsinput" data-role="tagsinput" value="右侧 x 删除标签" placeholder="输入后回车">
					</div>
				</div>
				
				<div style="text-align:center;clear:both;">
				<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
				<script src="/follow.js" type="text/javascript"></script>
				</div>

				<div class="select_book">
					<div style="text-align:center;clear:both">
						<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
						<script src="/follow.js" type="text/javascript"></script>
						</div>
						栏&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;目：
						  <div class="c-dropdown js-dropdown">
						  <input type="hidden" name="Framework" id="Framework" class="js-dropdown__input">
						  <span class="c-button c-button--dropdown js-dropdown__current">选择栏目</span>
						  <ul class="c-dropdown__list">
							<li class="c-dropdown__item" data-dropdown-value="angular">栏目一</li>
							<li class="c-dropdown__item" data-dropdown-value="backbone">栏目二</li>
							<li class="c-dropdown__item" data-dropdown-value="ember">栏目三</li>
							<li class="c-dropdown__item" data-dropdown-value="knockout">栏目四</li>
							<li class="c-dropdown__item" data-dropdown-value="react">栏目五</li>
						  </ul>
						</div>
						  <script src='../vab_js/jquery.min.js'></script>
						
							<script  src="../vab_js/index.js"></script>
				</div>



<!--				书籍简介-->
				书籍简介：<br/>
				<textarea class="introduction" rows="10" cols="30" >键入简介
				</textarea><br/>
                <button class="bsub">提交</button>
				<button class="cancel">取消</button>
            </form>
        </div>
	</div>
</body>
</html>
